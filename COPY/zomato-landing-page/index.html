<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zomato</title>
    <link rel="shortcut icon" href="https://b.zmtcdn.com/images/logo/zomato_logo_2017.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <!--HEADER-->
    <header>
        <div class="nav">
            <div>
                <p>

                    Get the App</p>

            </div>
            <ul class="nav-bar">
                <li>Add Restaurant</li>
                <li>Login</li>
                <li>Sign Up</li>
            </ul>
        </div>
        <div class="head">
            <img class="logo" src="https://b.zmtcdn.com/web_assets/8313a97515fcb0447d2d77c276532a511583262271.png" alt=""> 
            <h3>
                Discover the best food in Delhi NCR

            </h3>
            <div class="search">
                <div class="search-item">

                    <i class="fa fa-map-marker-alt"></i>
                    <p>YCWQ, 1 , Ashoka road, Hanu</p>
                </div>
                <div class="search-item">

                    <i class="fa fa-search"></i>
                    <input type="text" placeholder="Search a Restaurant, cuisine or a dish">
                </div>                
            </div>
        </div>
        <div class="header-image">
            <img src="https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png" alt="">
        </div>
    </header>
    
<!--SECTION-1-->
<section class="section-1">
    <div class="section-1-item">
        <div class="items-details">
            <p>Order Food Online</p>
            
            
        </div>
        <img src="https://b.zmtcdn.com/webFrontend/e5b8785c257af2a7f354f1addaf37e4e1647364814.jpeg?output-format=webp&fit=around|402:360&crop=402:360;*,*" alt="">
        
    </div>
    <div class="section-1-item">
        <div class="items-details">
            <p>Dining Out</p>
            
            
        </div>
        <img src="https://b.zmtcdn.com/webFrontend/d026b357feb0d63c997549f6398da8cc1647364915.jpeg?output-format=webp&fit=around|402:360&crop=402:360;*,*" alt="">
        
    </div>
    <div class="section-1-item">
        <div class="items-details">
            <p>Nightlife & Club</p>
            
            
        </div>
        <img src="https://b.zmtcdn.com/webFrontend/d9d80ef91cb552e3fdfadb3d4f4379761647365057.jpeg?output-format=webp&fit=around|402:360&crop=402:360;*,*" alt="">
        
    </div>
    
</section>

</body>

</html>
